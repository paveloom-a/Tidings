app-id: paveloom.apps.tidings.dev
runtime: org.gnome.Platform
runtime-version: "42"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: tidings
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --talk-name=org.a11y.Bus
  - --env=RUST_BACKTRACE=full
  - --env=RUST_LOG=tidings=debug
  - --env=G_MESSAGES_DEBUG=all
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network
  test-args:
    - --socket=x11
    - --share=network
modules:
  - name: tidings
    buildsystem: meson
    run-tests: true
    sources:
      - type: dir
        path: ../
